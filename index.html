<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Data Fetcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-mono">

  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
      <h1 class="text-center text-3xl font-bold mb-6">Crypto Node Info</h1>

      <!-- Input form -->
      <div class="bg-gray-900 p-6 rounded-lg shadow-lg">
        <label for="walletAddress" class="block text-sm font-medium mb-2">Enter Wallet Address</label>
        <input type="text" id="walletAddress" placeholder="0x..." class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 mb-4" />

        <button id="fetchData" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg">
          Fetch Data
        </button>
      </div>

      <!-- Result Table -->
      <div id="result" class="mt-6 hidden">
        <table class="w-full table-auto bg-gray-900 rounded-lg shadow-lg text-sm">
          <thead class="bg-gray-800">
            <tr>
              <th class="py-3 px-4 text-left">Total Nodes</th>
              <th class="py-3 px-4 text-left">Active Nodes</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="py-3 px-4" id="totalNode">-</td>
              <td class="py-3 px-4" id="nodeActive">-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('fetchData').addEventListener('click', async () => {
      const walletAddress = document.getElementById('walletAddress').value;
      const url = `https://be.rivalz.ai/api-v1/orbit-db/find-by-wallet-address/${walletAddress}/0/9999`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.status === 200) {
          document.getElementById('totalNode').textContent = data.data.totalNode;
          document.getElementById('nodeActive').textContent = data.data.nodeActive;

          document.getElementById('result').classList.remove('hidden');
        } else {
          alert('Failed to fetch data.');
        }
      } catch (error) {
        alert('Error fetching data. Please try again.');
      }
    });
  </script>
</body>
</html>
